<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navContainer">
        <div class="logo">
            <img src="/E-commerce Product Page/Assets/ecommerce-website-commerce-and-shopping-2-svgrepo-com.svg"
                alt="logo">
            <h1>E</h1>
            <p>cart</p>
        </div>
        <div class="catogories">
            <ul>
                <li>
                    <p>New Arrivals</p> <img src="/E-commerce Product Page/Assets/down-arrow-5-svgrepo-com.svg" alt="">
                </li>
                <li>
                    <p>Men</p> <img src="/E-commerce Product Page/Assets/down-arrow-5-svgrepo-com.svg" alt="">
                </li>
                <li>
                    <p>Women</p> <img src="/E-commerce Product Page/Assets/down-arrow-5-svgrepo-com.svg" alt="">
                </li>
                <li>
                    <p>Kids</p> <img src="/E-commerce Product Page/Assets/down-arrow-5-svgrepo-com.svg" alt="">
                </li>

            </ul>
        </div>
        <div class="buttons">
            <div class="search"><input type="text" placeholder="Search here"><img
                    src="/E-commerce Product Page/Assets/search-alt-2-svgrepo-com.svg" alt=""></div>
            <button class="login">Login</button>
            <div class="wishlist last"><img src="/E-commerce Product Page/Assets/wishlist-svgrepo-com.svg" alt="">
                <p>wishlist</p>
            </div>
            <div class="cart last"><img src="/E-commerce Product Page/Assets/cart-shopping-svgrepo-com.svg" alt="">
                <p>Cart</p>
                <div class="count">0</div>
            </div>
        </div>
    </div>

    <div class="product-container">
        <div class="container" id="container">
            <div class="slider" id="slider">
              <div class="slide" style="
              background-image: url('./Assets/brown-leather-shoes.jpg');">
              </div>
              <div class="slide" style="
              background-image: url('./Assets/woman-shoes.jpg');">
              </div>
              <div class="slide" style="
                    background-image: url('./Assets/woman-shoes\ \(1\).jpg');">
              </div>
            </div>
            <button class="arrow left-arrow" onclick="prevSlide()">
              <img src="/E-commerce Product Page/Assets/leftarrow.svg" alt="left" />
            </button>
            <button class="arrow right-arrow" onclick="nextSlide()">
              <img src="/E-commerce Product Page/Assets/rightarrow.svg" alt="right" />
            </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
